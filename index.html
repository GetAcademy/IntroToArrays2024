        // model
        let colors = ['red', 'lightgreen', 'blue', 'yellow', 'gray', 'black'];

        // view
        updateView();
        function updateView() {            
            document.getElementById('app').innerHTML = /*HTML*/`
                <div class="colors">
                    ${createColorsHtml()}
                </div>
            `;
        }

        function createColorsHtml(){
            let colorsHtml = '';
            for (let color of colors) {
                colorsHtml += /*HTML*/`
                    <div class="color">
                        <div class="topBox">
                            <div>${color}</div>
                            <button>x</button>
                        </div>
                        <div style="background-color: ${color}" class="box"></div>
                    </div>                                
                `;
            }
            return colorsHtml;
        }

        // controller
        function addColor() {
            updateView();
